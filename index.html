<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" 
content="width=device-width, 
initial-scale=1.0" />
  <title>Todo Manager</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="container">
    <!-- 👇 Updated Heading with class -->
    <h1 class="heading-box">🎯 Todo Manager</h1>

    <form id="todo-form">
      <input type="text" id="new-task" placeholder="Enter new task" required />
      <button type="submit">Add Task</button>
    </form>

    <ul id="task-list"></ul>
  </div>

  <script src="js/todo.js"></script>
</body>
</html>
